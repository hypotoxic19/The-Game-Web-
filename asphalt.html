<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asphalt Tournament</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('img/download.jpeg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 80px 20px;
      margin: 0 auto;
    }

    h1 {
      font-size: 70px;
      background: linear-gradient(to right, #ff3333, #ff8800, #ffdd00, #ff3333);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientMove 4s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    p {
      font-size: 20px;
      margin: 20px 0;
      color: #ddd;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 40px;
      background: linear-gradient(45deg, #ff3333, #ff8800);
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff8800;
    }

    /* Registration Section */
    .register-section {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 100px;
    }

    .register-section h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffdd00;
    }

    /* Notice Box */
    .notice {
      background: rgba(255, 51, 51, 0.9);
      border: 2px solid #ffdd00;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff3333; }
      50% { box-shadow: 0 0 25px #ffdd00; }
      100% { box-shadow: 0 0 10px #ff3333; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px #ff8800;
    }

    footer {
      position: relative;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Asphalt Tournament 2025</h1>
    <p>üèéÔ∏è Get ready to race against the best. Show your speed. Claim the crown. üèÜ</p>
    <a href="#register" class="btn">Register Now</a>
  </div>

  <!-- Registration Section -->
  <section id="register" class="register-section">
    <h2>Register for the Tournament</h2>

    <!-- Notice -->
    <div class="notice">
      ‚ö†Ô∏è Registration closes on <u>August 31, 2025</u>. Limited slots available!<br>Payment Bkash on 01768913219
    </div>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="tel" name="phone" placeholder="Enter your phone number" required>
      <input type="tel" name="trx" placeholder="Enter your TrxID number" required>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>Powered by HellGrounds</footer>
</body>
</html>
